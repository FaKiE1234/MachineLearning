<html>

<head>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" ></script>

<script>

async function load() {
     const url = 'https://FaKiE1234.github.io/MachineLearning/TensorFlowXOR/model.json';
     const model = await tf.loadLayersModel(url);
     return model;
};

function predict(model) {
    //const userInput = document.getElementById('userInput').value;
    const userInput = [document.getElementById('userInput_1').value, document.getElementById('userInput_2').value];
    //const inputTensor = tf.tensor([parseInt(userInput)]);
    
    model.then(model => {
        let result = model.predict(userInput);
        //result = result.round().dataSync()[0];
        //alert(result ? "odd" : "even");
        alert(result)
    });
};

const model = load();

</script>
</head>

<body>
<h3>  ML XOR Problem  </h3>

<input id="userInput_1" type="text">  </input>
     
<input id="userInput_2" type="text">  </input>

<button onclick="predict(model)">Predict</button>

</body>

</html>
